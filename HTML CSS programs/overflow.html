<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        div{
            width: 500px;
            height: 50px;
            overflow-x: scroll;
            overflow: scroll;

        }
        p{
            width: 200px;
            height: fit-content;
            cursor: grab;
        }
        p:active{
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div> 
        <p>Chennai Super Kings is an Indian professional cricket franchise based in Chennai, Tamil Nadu. The team competes in the Indian Premier League and was one of the eight franchises incorporated when the league was established in 2008.</p>
    </div>
</body>
</html>
